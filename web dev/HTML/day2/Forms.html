<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
    
        <fieldset>

            <legend>For User Login</legend>

            <label for="name">please enter your name:</label>
            <input type="" name="login_name" id="name"><br>
    
            <label for="address">please enter your address:</label><br>
            <textarea name="login_address" id="address" cols="41" rows="3"></textarea><br>
        
            <label for="dob">Date of brith:</label>
            <input type="date" id="dob"><br>
            
            <label for="password">Enter your password</label>
            <input type="login_password" name="login"><br>
    
            Select gender:
            <label for="Male">Male</label>
            <input type="radio" name="login_gender" id="Male">
            <label for="Female">Female</label>
            <input type="radio" name="login_gender" id="Female"><br>
            
            <input type="submit">
        </fieldset>

    </form>
</body>
</html>
